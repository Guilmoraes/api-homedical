
<div class="content content-bg">
  <form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <jhi-alert-error></jhi-alert-error>

    <h4 class="form-section" id="myPhoneLabel" data-translate="homedicalApp.phone.home.createOrEditLabel">Create or edit a Phone</h4>

    <div class="row row-form">

        <div class="form-group col-xs-12 col-sm-6" ng-show="vm.phone.id">
            <label class="control-label" for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.phone.id" readonly />
        </div>
        <div class="form-group form-group col-xs-12 col-sm-6">
            <label class="control-label" data-translate="homedicalApp.phone.areaCode" for="field_areaCode">Area Code</label>
            <input type="number" class="form-control" name="areaCode" id="field_areaCode"
                    ng-model="vm.phone.areaCode"
                    />
        </div>
        <div class="form-group form-group col-xs-12 col-sm-6">
            <label class="control-label" data-translate="homedicalApp.phone.number" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                    ng-model="vm.phone.number"
                    />
        </div>
        <div class="form-group form-group col-xs-12 col-sm-6">
            <label class="control-label" data-translate="homedicalApp.phone.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.phone.type" id="field_type">
                <option value="HOME" data-translate="homedicalApp.PhoneType.HOME">HOME</option>
                <option value="PROFESSIONAL" data-translate="homedicalApp.PhoneType.PROFESSIONAL">PROFESSIONAL</option>
                <option value="CELLULAR" data-translate="homedicalApp.PhoneType.CELLULAR">CELLULAR</option>
                <option value="OTHER" data-translate="homedicalApp.PhoneType.OTHER">OTHER</option>
            </select>
        </div>

    </div>

    <div class="form-footer">
      <!-- botões -->
      <div class="row row-form">
        <div class="col-xs-12 text-right">
          <!-- cancelar -->
          <button class="btn btn-link"
                  type="button"
                  data-dismiss="modal"
                  ng-click="vm.clear()">
            <span data-translate="entity.action.cancel">Cancel</span>
          </button>
          <!-- end cancelar -->

          <!-- salvar -->
          <button class="btn btn-success"
                  type="submit"
                  ng-disabled="editForm.$invalid || vm.isSaving">
            <span data-translate="entity.action.save">Save</span>
          </button>
          <!-- end salvar -->
        </div>
      </div>
      <!-- end botões -->
    </div>
  </form>
</div>
