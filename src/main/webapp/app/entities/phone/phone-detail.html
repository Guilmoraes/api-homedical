
<div class="content content-bg view-page">
    <h2 class="form-section"><span data-translate="homedicalApp.phone.detail.title">Phone</span> {{vm.phone.id}}</h2>

    <jhi-alert-error></jhi-alert-error>

    <div class="row row-form">
        <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="homedicalApp.phone.areaCode">Area Code</span></dt>
        <dd>
            <span>{{vm.phone.areaCode}}</span>
        </dd>
        <dt><span data-translate="homedicalApp.phone.number">Number</span></dt>
        <dd>
            <span>{{vm.phone.number}}</span>
        </dd>
        <dt><span data-translate="homedicalApp.phone.type">Type</span></dt>
        <dd>
            <span data-translate="{{'homedicalApp.PhoneType.' + vm.phone.type}}">{{vm.phone.type}}</span>
        </dd>
    </dl>

    </div>

    <div class="form-footer">
        <div class="row row-form">
          <div class="col-lg-12 text-right">
            <button ui-sref="^"
                    class="btn btn-link">
              <span data-translate="entity.action.back">Back</span>
            </button>

            <button type="button" ui-sref="phone.edit({id:vm.phone.id})" class="btn btn-primary">
              <span data-translate="entity.action.edit"> Edit</span>
            </button>
          </div>
        </div>
    </div>

</div>
