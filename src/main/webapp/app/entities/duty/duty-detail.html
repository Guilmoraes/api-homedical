<div class="content content-bg view-page">
    <h2 class="form-section"><span data-translate="homedicalApp.duty.detail.title">Duty</span> {{vm.duty.id}}</h2>

    <jhi-alert-error></jhi-alert-error>

    <div class="row row-form">
        <dl class="dl-horizontal jh-entity-details">
            <dt><span data-translate="homedicalApp.duty.name">Name</span></dt>
            <dd>
                <span>{{vm.duty.name}}</span>
            </dd>
            <dt><span data-translate="homedicalApp.duty.start">Start</span></dt>
            <dd>
                <span>{{vm.duty.start | date:'medium'}}</span>
            </dd>
            <dt><span data-translate="homedicalApp.duty.finish">Finish</span></dt>
            <dd>
                <span>{{vm.duty.finish | date:'medium'}}</span>
            </dd>
            <dt><span data-translate="homedicalApp.duty.overtime">Overtime</span></dt>
            <dd>
                <span>{{vm.duty.overtime | date:'medium'}}</span>
            </dd>
        </dl>

    </div>

    <div class="form-footer">
        <div class="row row-form">
            <div class="col-lg-12 text-right">
                <button ui-sref="^"
                        class="btn btn-link">
                    <span data-translate="entity.action.back">Back</span>
                </button>

                <button type="button" ui-sref="duty.edit({id:vm.duty.id})" class="btn btn-primary">
                    <span data-translate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </div>

</div>
