<div class="content content-bg">
    <form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

        <jhi-alert-error></jhi-alert-error>

        <h4 class="form-section" id="myHealthOperatorLabel"
            data-translate="homedicalApp.healthOperator.home.createOrEditLabel">Create or edit a Health Operator</h4>

        <div class="row row-form">

            <div class="form-group col-xs-12 col-sm-6" ng-show="vm.healthOperator.id">
                <label class="control-label" for="id" data-translate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id"
                       ng-model="vm.healthOperator.id" readonly/>
            </div>
            <div class="form-group form-group col-xs-12 col-sm-6">
                <label class="control-label" data-translate="homedicalApp.healthOperator.ansRegister"
                       for="field_ansRegister">Ans Register</label>
                <input type="number" class="form-control" name="ansRegister" id="field_ansRegister"
                       ng-model="vm.healthOperator.ansRegister"
                />
            </div>
            <div class="form-group form-group col-xs-12 col-sm-6">
                <label class="control-label" data-translate="homedicalApp.healthOperator.socialReason"
                       for="field_socialReason">Social Reason</label>
                <input type="text" class="form-control" name="socialReason" id="field_socialReason"
                       ng-model="vm.healthOperator.socialReason"
                       required/>
                <div ng-show="editForm.socialReason.$invalid">
                    <p class="help-block"
                       ng-show="editForm.socialReason.$error.required" data-translate="entity.validation.required">
                        This field is required.
                    </p>
                </div>
            </div>
            <div class="form-group form-group col-xs-12 col-sm-6">
                <label class="control-label" data-translate="homedicalApp.healthOperator.obs"
                       for="field_obs">Obs</label>
                <input type="checkbox" name="obs" id="field_obs"
                       ng-model="vm.healthOperator.obs"/>
            </div>

        </div>

        <div class="form-footer">
            <!-- botões -->
            <div class="row row-form">
                <div class="col-xs-12 text-right">
                    <!-- cancelar -->
                    <button class="btn btn-link"
                            type="button"
                            data-dismiss="modal"
                            ng-click="vm.clear()">
                        <span data-translate="entity.action.cancel">Cancel</span>
                    </button>
                    <!-- end cancelar -->

                    <!-- salvar -->
                    <button class="btn-save"
                            type="submit"
                            ng-disabled="editForm.$invalid || vm.isSaving">
                        <span data-translate="entity.action.save">Save</span>
                    </button>
                    <!-- end salvar -->
                </div>
            </div>
            <!-- end botões -->
        </div>
    </form>
</div>
