<div class="content content-bg view-page">
    <h2 class="form-section"><span data-translate="homedicalApp.healthOperator.detail.title">Health Operator</span>
        {{vm.healthOperator.id}}</h2>

    <jhi-alert-error></jhi-alert-error>

    <div class="row row-form">
        <dl class="dl-horizontal jh-entity-details">
            <dt><span data-translate="homedicalApp.healthOperator.ansRegister">Ans Register</span></dt>
            <dd>
                <span>{{vm.healthOperator.ansRegister}}</span>
            </dd>
            <dt><span data-translate="homedicalApp.healthOperator.socialReason">Social Reason</span></dt>
            <dd>
                <span>{{vm.healthOperator.socialReason}}</span>
            </dd>
            <dt><span data-translate="homedicalApp.healthOperator.obs">Obs</span></dt>
            <dd>
                <span>{{vm.healthOperator.obs}}</span>
            </dd>
        </dl>

    </div>

    <div class="form-footer">
        <div class="row row-form">
            <div class="col-lg-12 text-right">
                <button ui-sref="^"
                        class="btn btn-link">
                    <span data-translate="entity.action.back">Back</span>
                </button>

                <button type="button" ui-sref="health-operator.edit({id:vm.healthOperator.id})" class="btn btn-primary">
                    <span data-translate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </div>

</div>
