
<div class="content content-bg view-page">
    <h2 class="form-section"><span data-translate="homedicalApp.city.detail.title">City</span> {{vm.city.id}}</h2>

    <jhi-alert-error></jhi-alert-error>

    <div class="row row-form">
        <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="homedicalApp.city.name">Name</span></dt>
        <dd>
            <span>{{vm.city.name}}</span>
        </dd>
        <dt><span data-translate="homedicalApp.city.active">Active</span></dt>
        <dd>
            <span>{{vm.city.active}}</span>
        </dd>
        <dt><span data-translate="homedicalApp.city.state">State</span></dt>
        <dd>
            <a ui-sref="state-detail({id:vm.city.state.id})">{{vm.city.state.id}}</a>
        </dd>
    </dl>

    </div>

    <div class="form-footer">
        <div class="row row-form">
          <div class="col-lg-12 text-right">
            <button ui-sref="^"
                    class="btn btn-link">
              <span data-translate="entity.action.back">Back</span>
            </button>

            <button type="button" ui-sref="city.edit({id:vm.city.id})" class="btn btn-primary">
              <span data-translate="entity.action.edit"> Edit</span>
            </button>
          </div>
        </div>
    </div>

</div>
