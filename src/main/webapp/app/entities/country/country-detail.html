
<div class="content content-bg view-page">
    <h2 class="form-section"><span data-translate="homedicalApp.country.detail.title">Country</span> {{vm.country.id}}</h2>

    <jhi-alert-error></jhi-alert-error>

    <div class="row row-form">
        <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="homedicalApp.country.name">Name</span></dt>
        <dd>
            <span>{{vm.country.name}}</span>
        </dd>
        <dt><span data-translate="homedicalApp.country.acronym">Acronym</span></dt>
        <dd>
            <span>{{vm.country.acronym}}</span>
        </dd>
    </dl>

    </div>

    <div class="form-footer">
        <div class="row row-form">
          <div class="col-lg-12 text-right">
            <button ui-sref="^"
                    class="btn btn-link">
              <span data-translate="entity.action.back">Back</span>
            </button>

            <button type="button" ui-sref="country.edit({id:vm.country.id})" class="btn btn-primary">
              <span data-translate="entity.action.edit"> Edit</span>
            </button>
          </div>
        </div>
    </div>

</div>
