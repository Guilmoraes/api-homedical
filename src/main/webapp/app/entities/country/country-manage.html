
<div class="content content-bg">
  <form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <jhi-alert-error></jhi-alert-error>

    <h4 class="form-section" id="myCountryLabel" data-translate="homedicalApp.country.home.createOrEditLabel">Create or edit a Country</h4>

    <div class="row row-form">

        <div class="form-group col-xs-12 col-sm-6" ng-show="vm.country.id">
            <label class="control-label" for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.country.id" readonly />
        </div>
        <div class="form-group form-group col-xs-12 col-sm-6">
            <label class="control-label" data-translate="homedicalApp.country.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.country.name"
                    />
        </div>
        <div class="form-group form-group col-xs-12 col-sm-6">
            <label class="control-label" data-translate="homedicalApp.country.acronym" for="field_acronym">Acronym</label>
            <input type="text" class="form-control" name="acronym" id="field_acronym"
                    ng-model="vm.country.acronym"
                    />
        </div>

    </div>

    <div class="form-footer">
      <!-- botões -->
      <div class="row row-form">
        <div class="col-xs-12 text-right">
          <!-- cancelar -->
          <button class="btn btn-link"
                  type="button"
                  data-dismiss="modal"
                  ng-click="vm.clear()">
            <span data-translate="entity.action.cancel">Cancel</span>
          </button>
          <!-- end cancelar -->

          <!-- salvar -->
          <button class="btn-save"
                  type="submit"
                  ng-disabled="editForm.$invalid || vm.isSaving">
            <span data-translate="entity.action.save">Save</span>
          </button>
          <!-- end salvar -->
        </div>
      </div>
      <!-- end botões -->
    </div>
  </form>
</div>
