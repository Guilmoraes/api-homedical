
<div class="content content-bg">
  <form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <h4 class="form-section" id="myDocumentTypeLabel" data-translate="homedicalApp.documentType.home.createOrEditLabel">Create or edit a Document Type</h4>

    <div class="row row-form">

        <div class="form-group col-xs-12 col-sm-6" ng-show="vm.documentType.id">
            <label class="control-label" for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.documentType.id" readonly />
        </div>
        <div class="form-group form-group col-sm-6">
            <label class="control-label" data-translate="homedicalApp.documentType.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name" ng-model="vm.documentType.name" required maxlength="100"/>
        </div>
        <div class="form-group form-group col-sm-3 set-margin-top-35">
            <label class="control-label" data-translate="homedicalApp.documentType.required" for="field_required">Required</label>
                <input type="checkbox" name="required" id="field_required" ng-model="vm.documentType.required"/>
        </div>

    </div>

    <div class="form-footer">
      <!-- botões -->
      <div class="row row-form">
        <div class="col-xs-12 text-right">
          <!-- cancelar -->
          <button class="btn btn-link"
                  type="button"
                  data-dismiss="modal"
                  ng-click="vm.clear()">
            <span data-translate="entity.action.cancel">Cancel</span>
          </button>
          <!-- end cancelar -->

          <!-- salvar -->
          <button class="btn-save"
                  type="submit"
                  ng-disabled="editForm.$invalid || vm.isSaving">
            <span data-translate="entity.action.save">Save</span>
          </button>
          <!-- end salvar -->
        </div>
      </div>
      <!-- end botões -->
    </div>
  </form>
</div>
