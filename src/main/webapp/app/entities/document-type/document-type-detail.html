
<div class="content content-bg view-page">
    <h2 class="form-section"><span data-translate="homedicalApp.documentType.detail.title">Document Type</span>: {{vm.documentType.name}}</h2>

    <jhi-alert-error></jhi-alert-error>

    <div class="row row-form">
        <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="homedicalApp.documentType.name">Name</span></dt>
        <dd>
            <span>{{vm.documentType.name}}</span>
        </dd>
        <dt><span data-translate="homedicalApp.documentType.required">Required</span></dt>
        <dd>
            <span data-translate="{{'homedicalApp.documentType.' + (vm.documentType.required ? 'yes' : 'no')}}">{{documentType.required}}</span>
        </dd>
    </dl>

    </div>

    <div class="form-footer">
        <div class="row row-form">
          <div class="col-lg-12 text-right">
            <button ui-sref="^"
                    class="btn btn-link">
              <span data-translate="entity.action.back">Back</span>
            </button>

            <button type="button" ui-sref="document-type.edit({id: vm.documentType.id})" class="btn btn-primary">
              <span data-translate="entity.action.edit"> Edit</span>
            </button>
          </div>
        </div>
    </div>

</div>
