<div class="container-fluid fill">
    <div class="row">
    <!-- coluna esquerda -->
    <div class="col-xs-12 col-md-5 no-float" style="background-color: #00efeb;">
        <div class="row v-center" style="padding-top: 10%">
            <div class="col-lg-2" style="padding-left: 10px; padding-right: 5px">
                <img class="img-responsive" src="../content/images/nurse.png">
            </div>
            <div class="col-lg-2" style="padding-left: 5px; padding-right: 0px">
                <img class="img-responsive" src="../content/images/noun.png">
            </div>
            <div class="col-lg-6" style="padding: 0px">
                <img class="img-responsive" src="../content/images/phone_login.png">
            </div>
            <div class="col-lg-2" style="padding: 0px">
                <img class="img-responsive" src="../content/images/house.png">
            </div>
            <div class="col-lg-2" style="padding-left: 0px; padding-right: 10px">
                <img class="img-responsive" src="../content/images/heart.png">
            </div>
        </div>
        <div class="row" style="margin-bottom: 23%">
            <!--<div class="col-lg-12 text-center">-->
                <!--<span style="color: white; font-size: 24px ">Lorem ipsum dolor amet sit <br> consectetuer adpiscing </span>-->
            <!--</div>-->
        </div>
    </div>
    <!-- end coluna esquerda -->
    <div class="clearfix visible-xs-block"></div>
    <!-- coluna direita -->
    <div class="col-xs-12 col-md-5 no-float text-center" style="padding-top: 12%;">
        <div class="container container-login">
            <div class="text-left">
                <label class="label-title">
                    Bem-vindo ao <br>
                    <span class="label-title" style="font-weight: 500">Plant√£o Enfermagem</span>
                </label>
            </div>
            <div class="text-left">
                <label class="label-subtitle" data-translate="login.subtitle">
                    Please enter your credentials below
                </label>
            </div>
            <form ng-submit="vm.login($event)">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 text-left">
                            <label class="label-login" data-translate="login.form.email">E-mail</label>
                        </div>
                    </div>
                    <input class="form-control input-login"
                           type="text"
                           ng-model="vm.username"
                           placeholder="Login"
                           ng-focus="isLoginFocus = true"
                           ng-blur="isLoginFocus = false">

                </div>
                <div class="form-group" ng-class="{'has-focus' : isPasswordFocus}">
                    <div class="row">
                        <div class="col-sm-6 text-left">
                            <label class="label-login" data-translate="login.form.password">Password</label>
                        </div>
                        <div class="col-sm-6 text-right">
                            <a href="" ng-click="vm.requestResetPassword()" data-translate="login.password.forgot" >Did you forget your password?</a>
                        </div>
                    </div>

                    <input class="form-control input-login"
                           type="password"
                           ng-model="vm.password"
                           placeholder="Senha"
                           ng-focus="isPasswordFocus = true"
                           ng-blur="isPasswordFocus = false">
                </div>
                <!-- .col-xs-12 -->
                <div class="col-xs-12 auth-button-container">
                    <button class="btn-homedical"
                            data-translate="login.form.button"
                            ng-click="vm.login()">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- end coluna direita -->
    </div>
</div>
