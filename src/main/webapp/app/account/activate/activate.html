<div class="content content-bg">
  <div class="col-xs-12">
      <h1 class="form-section" data-translate="activate.title">Activation</h1>

      <div class="alert alert-success" ng-show="vm.success" data-translate="activate.messages.success" translate-compile>
          <strong>Your person has been activated.</strong> Please <a class="alert-link" href="" ng-click="vm.login()">sign in</a>.
      </div>

      <div class="alert alert-danger" ng-show="vm.error" data-translate="activate.messages.error">
          <strong>Your person could not be activated.</strong> Please use the registration form to sign up.
      </div>

  </div>
</div>
