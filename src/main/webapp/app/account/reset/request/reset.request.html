<div class="container fill">
    <div class="row">
        <!-- coluna esquerda -->
        <div class="col-xs-12 col-sm-5 no-float" style="background-color: #00efeb;">
            <div class="row v-center" style="padding-top: 10%">
                <div class="col-lg-2" style="padding-left: 10px; padding-right: 5px">
                    <img class="img-responsive" src="../content/images/nurse.png">
                </div>
                <div class="col-lg-2" style="padding-left: 5px; padding-right: 0px">
                    <img class="img-responsive" src="../content/images/noun.png">
                </div>
                <div class="col-lg-6" style="padding: 0px">
                    <img class="img-responsive" src="../content/images/phone_login.png">
                </div>
                <div class="col-lg-2" style="padding: 0px">
                    <img class="img-responsive" src="../content/images/house.png">
                </div>
                <div class="col-lg-2" style="padding-left: 0px; padding-right: 10px">
                    <img class="img-responsive" src="../content/images/heart.png">
                </div>
            </div>
            <div class="row" style="margin-bottom: 23%">
                <!--<div class="col-lg-12 text-center">-->
                <!--<span style="color: white; font-size: 24px ">Lorem ipsum dolor amet sit <br> consectetuer adpiscing </span>-->
                <!--</div>-->
            </div>
        </div>
        <!-- end coluna esquerda -->

        <!-- coluna direita -->
        <div class="col-xs-12 col-sm-5 no-float text-center" style="padding-top: 12%;">
            <div class="container container-login">
                <div class="text-left">
                    <label class="label-title" style="font-weight: 500" data-translate="reset.request.title">
                        Reset password
                    </label>
                </div>
                <div class="text-left" ng-show="vm.success">
                    <label class="label-subtitle" data-translate="reset.request.messages.success">
                        Check your email to change your password.
                    </label>
                </div>
                <form ng-submit="vm.requestReset()" ng-show="!vm.success">
                    <div class="text-left">
                        <label class="label-subtitle" data-translate="reset.request.messages.info">
                            Enter the email address used in the registration.
                        </label>
                    </div>
                    <div class="text-left" ng-show="vm.errorCode">
                        <label class="label-subtitle" data-translate="reset.request.error.{{vm.errorCode}}">
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 text-left">
                                <label class="label-login">Endere√ßo de email</label>
                            </div>
                        </div>
                        <input class="form-control input-login"
                               type="text"
                               ng-model="vm.resetAccount.email"
                               placeholder="{{'reset.request.form.placeholder' | translate}}"
                               ng-focus="isEmailFocus = true"
                               ng-blur="isEmailFocus = false">
                    </div>

                    <div class="col-xs-12 auth-button-container">
                        <button class="btn-homedical"
                                type="submit"
                                ng-disabled="form.$invalid"
                                data-translate="reset.request.form.button">Reset
                        </button>
                    </div>
                </form>
                <button class="btn-homedical"
                        ng-show="vm.success"
                        ui-sref="login"
                        ng-disabled="form.$invalid">Voltar ao Login
                </button>
            </div>
        </div>
        <!-- end coluna direita -->
    </div>
</div>
